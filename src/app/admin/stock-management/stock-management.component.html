<h3 class="text-xl font-bold mb-4">Stock Management</h3>

<div class="mb-4 flex gap-2">
  <input [(ngModel)]="symbol" class="input" placeholder="Stock Symbol" />
  <input [(ngModel)]="price" class="input" type="number" placeholder="Price" />
  <button class="btn btn-success" (click)="addStock()">Add</button>
</div>

<table class="w-full table-auto bg-white rounded shadow">
  <thead class="bg-gray-200">
  <tr>
    <th class="p-2">Symbol</th>
    <th>Price</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stock of stocks">
    <td class="p-2">{{ stock.symbol }}</td>
    <td>{{ stock.price }}</td>
    <td>
      <button class="btn btn-danger" (click)="deleteStock(stock.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
