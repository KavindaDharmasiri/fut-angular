<div class="card shadow-sm border-0 rounded-3 p-4 mb-4 bg-light">
  <h3 class="text-center text-xl font-bold mb-4">Trade Stocks</h3>

  <!-- Stock Symbol -->
  <div class="mb-3">
    <label class="form-label d-flex align-items-center">
      <i class="pi pi-chart-line text-primary me-2"></i> <!-- PrimeNG Icon -->
      Stock Symbol
    </label>
    <input
      type="text"
      class="form-control form-control-lg"
      placeholder="e.g. AAPL"
      [(ngModel)]="symbol"
      autocomplete="off"
    />
  </div>

  <!-- Quantity -->
  <div class="mb-3">
    <label class="form-label d-flex align-items-center">
      <i class="pi pi-hashtag text-primary me-2"></i>
      Quantity
    </label>
    <input
      type="number"
      class="form-control form-control-lg"
      placeholder="Enter quantity"
      [(ngModel)]="quantity"
    />
  </div>

  <!-- Price -->
  <div class="mb-3">
    <label class="form-label d-flex align-items-center">
      <i class="pi pi-dollar text-primary me-2"></i>
      Price
    </label>
    <input
      type="number"
      class="form-control form-control-lg"
      placeholder="Enter price"
      [(ngModel)]="price"
    />
  </div>

  <!-- Type -->
  <div class="mb-3">
    <label class="form-label d-flex align-items-center">
      <i class="pi pi-sitemap text-primary me-2"></i>
      Trade Type
    </label>
    <select class="form-select form-select-lg" [(ngModel)]="type">
      <option value="BUY">Buy</option>
      <option value="SELL">Sell</option>
    </select>
  </div>

  <!-- Submit Button -->

  <button
    class="btn btn-lg btn-success w-100 d-flex align-items-center justify-content-center gap-2 py-3 fw-bold animate__animated animate__fadeIn"
    (click)="submitTrade()"
  >
    <i class="pi pi-wallet fs-5"></i>
    <span>Submit Trade</span>
  </button>

  <!-- Success Message -->
  <div *ngIf="message" class="mt-3 alert alert-success text-center mb-0">
    {{ message }}
  </div>
</div>
